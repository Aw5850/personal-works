<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>公交站牌</title>
    <link rel="stylesheet/less" type="text/css" href="less/index.less">
    <script src="js/less.min.js"></script>
</head>

<body>
    <!-- 公交站牌 -->
    <div class="bus-stop-board">
        <!-- 车辆信息，开往方向 -->
        <div class="title"><span class="fl">公共大巴</span><span class="car-title">M318路</span><span class="fr">开往水蓝湾总站</span></div>
        <!-- 站牌名称 -->
        <div class="bus-name-body">
            <ul>
                <li><span>大</span><span>运</span><span>地</span><span>铁</span><span>接</span><span>驳</span><span>站</span></li>
                <li><span>龙</span><span>城</span><span>水</span><span>厂</span></li>
                <li><span>信</span><span>息</span><span>学</span><span>院</span><span>东</span></li>
                <li><span>大</span><span>运</span><span>中</span><span>心</span></li>
                <li><span>陂</span><span>头</span><span>背</span><span>新</span><span>村</span></li>
                <li><span>建</span><span>新</span><span>社</span><span>区</span></li>
                <li><span>龙</span><span>城</span><span>医</span><span>院</span></li>
                <li><span>东</span><span>都</span><span>花</span><span>园</span></li>
                <li><span>公</span><span>园</span><span>大</span><span>地</span></li>
                <li><span>龙</span><span>城</span><span>中</span><span>学</span></li>
                <li><span>新</span><span>亚</span><span>洲</span><span>花</span><span>园</span></li>
                <li><span>龙</span><span>岗</span><span>妇</span><span>儿</span><span>中</span><span>心</span></li>
                <li><span>龙</span><span>岗</span><span>海</span><span>关</span><span>大</span><span>厦</span></li>
                <li><span>和</span><span>兴</span><span>花</span><span>园</span></li>
                <li><span>龙</span><span>岗</span><span>党</span><span>校</span></li>
                <li><span>水</span><span>蓝</span><span>湾</span><span>总</span><span>站</span></li>
            </ul>
        </div>
        <!-- 开往方向 -->
        <div class="direction ">
            <div class="rectangle inBlock "></div><div class="triangle inBlock "></div>
        </div>
    </div>
</body>

</html>
